    <style>
        * {
            color: aliceblue;
            margin: auto;
            text-align: center;
            font-size: xx-large;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: linear-gradient(-45deg, #e612df, #e73c7e, #0e923f, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }


        #title {
            padding-top: 10%;
            font-weight: bolder;
            max-width: fit-content;

        }

        button {
            background: linear-gradient(45deg, #e612df, #e73c7e, #0e923f, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
